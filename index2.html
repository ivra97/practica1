<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>scr="js/script.js"</script>
</head>
<body>
    <h1>Formulario de inscripcion</h1>
    <form>
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre">
        <label for="email">correo</label>
        <input type="text"id="email">
        <label for="asistencia">tipo de asistencia</label>
        <select id="asistencia">
            <option value="">seleccione</option>
            <option value="1">oyente</option>
            <option value="2">presentador</option>
            <option value="3">patrocinador</option>
        </select>
        <label for="tema">tema a presentar</label>
        <select  id="tema">
            <option value="">seleccione</option>
            <option value="1">perifericos</option>
            <option value="2">programas</option>
            <option value="3">redes</option>
            <option value="4">otro</option>
        </select>
        <label for="otro">especifique</label>
        <textarea id="otro"></textarea>
        <label for="patrocinio">indique tipo de patrocionio</label>
        <select  id="patrocinio">
            <option value="">seleccione</option>
            <option value="1">oro</option>
            <option value="2">plata</option>
            <option value="3">broce</option>
        </select>
    </form>
</body>
</html>
